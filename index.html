            bottom: 10px;

            background-color: transparent;
            color: White;
            border: none;
            font-size: 50px;
            z-index: 1;
        }

        #main {
            display: block;
            position: absolute;
            top: 30vh;

        let faces = [
            [
                ["sr1.png", "sr2.jpg"],
                ["rd1.jpg", "rd2.jpg"],
                ["ah1.jpg", "ah2.jpg"],
                ["dd1.jpg", "dd2.jpg"],
            ],
            [
                ["be1.jpg", "be2.jpg"],
                ["tc1.jpg", "tc2.png"],
                ["rg1.jpg", "rg2.jpg"],
                ["hm1.jpg", "hm2.jpg"],
            ],
            [
                ["wd1.jpg", "wd2.gif"],
                ["rp1.jpg", "rp2.jpg"],
                ["sc1.jpg", "sc2.gif"],
                ["lc1.jpg", "lc2.jpg"],
            ]
        ]

        function autorun() {
            song = document.getElementById("song")

            play = document.getElementById("play")

            setLimit = faces.length

            play.addEventListener("click", function() {
                playSong(faces[faceCount])


                faceCount < setLimit ? faceCount++ : faceCount = 0
            })
            
            main = document.getElementById("main")
        }

        function playSong(faceArray) {
            song.volume = .5
            song.currentTime = 50
            song.play()

            setTimeout(function() {main.src="./images/"+faceArray[0][0]; textChange()}, 0)
            setTimeout(function() {main.src="./images/"+faceArray[0][1]; bgChange(); textChange()}, 1600)

            setTimeout(function() {main.src="./images/"+faceArray[1][0]; bgChange(); textChange()}, 2800)
            setTimeout(function() {main.src="./images/"+faceArray[1][1]; bgChange(); textChange()}, 4000)

            setTimeout(function() {main.src="./images/"+faceArray[2][0]; bgChange(); textChange()}, 5400)
            setTimeout(function() {main.src="./images/"+faceArray[2][1]; bgChange(); textChange()}, 6600)

            setTimeout(function() {main.src="./images/"+faceArray[3][0]; bgChange(); textChange()}, 7800)
            setTimeout(function() {main.src="./images/"+faceArray[3][1]; bgChange(); textChange()}, 8800)

            setTimeout(function() {song.pause();}, 10400)
        }

        function bgChange() {

            let compStyles = window.getComputedStyle(document.body)
            let color = compStyles.getPropertyValue('background-color')
            
            color == "rgb(243, 85, 136)" ? document.body.style.backgroundColor = "#71A95A" : document.body.style.backgroundColor = "#F35588"
        }

        function textChange() {
            let text = document.getElementById("text");

            let compStyles = window.getComputedStyle(text)
            let color = compStyles.getPropertyValue('color')

            text.innerHTML.indexOf("WATERMELON") !== -1 ? text.innerHTML = textH : text.innerHTML = textW;

            color == "rgb(113, 169, 90)" ? text.style.color = "#F35588" : text.style.color = "#71A95A"
        }

        if (window.addEventListener) window.addEventListener("load", autorun, false);
        else if (window.attachEvent) window.attachEvent("onload", autorun);
        else window.onload = autorun;
    </script>
